            <div class="ld">
                <label for="username" class="lab">Username</label>
                <input type="text" placeholder="Enter Username" class="inp" id="username" name="username" required>
            </div>

            <!-- Password -->
            <div class="ld">
                <label for="password" class="lab">Password</label>
                <input type="password" placeholder="Enter Password" class="inp" id="password" name="password" required>
            </div>

            <!-- Remember Me -->
            <div class="rem">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <!-- Submit -->
            <div class="ld">
                <input id="sub" type="submit" value="Login">
            </div>
        </form>

        <p>Don’t have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
